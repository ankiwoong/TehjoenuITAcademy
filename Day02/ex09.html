<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>폼 테그의 예제</title>
</head>

<body>

    <h1>폼(Form) 태그의 예제</h1>
    <form style="background-color:pink">
        <p>1. text, password</p>
        <blockquote>
            <label>이름을 입력하세요 : <input type="text" name="id"></label>
        </blockquote>
        <blockquote>
            <label>암호를 입력하세요 : <input type="password" name="password"></label>
        </blockquote>
        <p>2. radio</p>
        <blockquote>
            <label>직업을 선택하세요:</label>
        </blockquote>
        <blockquote>
            <label><input type="radio" name="job">학생</label>
            <label><input type="radio" name="job">교사</label>
            <label><input type="radio" name="job">공무원</label>
        </blockquote>
        <p>3. checkbox</p>
        <blockquote>
            <label><input type="checkbox">관상어</label>
            <label><input type="checkbox">강아지</label>
            <label><input type="checkbox">고양이</label>
        </blockquote>
        <p>4. submit, reset</p>
        <blockquote>
            <input type="submit" value="완료">
            <input type="reset" value="지우기">
        </blockquote>g
        <p>5. Textares Tag</p>
        <blockquote>
            <textarea cols="30" rows="10" style="resize:none"></textarea>
        </blockquote>
        <p>6. select</p>
        <blockquote>
            <label>좋아하는 과일은?
                <select>
                    <option>apple</option>
                    <option>kiwie</option>
                    <option>banana</option>
                </select>
            </label>
        </blockquote>
    </form>

</body>

</html>
